<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>font 관련 스타일</title>
     <style>
          /* html{font-size: 24px;} */
          ul{font-size: 16px;}
          li{font-size: 1.4em;}
          li:nth-child(4){font-size: 1.2rem;}
     </style>
</head>
<body>
     <p>오늘의 진료는 본관에서 실시합니다.</p>
     <ul>
          <li>내과</li>
          <li>이비인후과</li>
          <li>정형외과</li>
          <li>피부과</li>
     </ul>
</body>
</html>
