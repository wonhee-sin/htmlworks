<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>여러줄 입력 textarea 태그</title>
     <style>
          form{
               width: 500px;
               margin: 0 auto;
          }
     </style>
</head>
<body>
     <form>
          <fieldset>
               <legend>배송 업무</legend>
               <textarea name="memo" id="" cols="40" rows="5"  autofocus
                         placeholder="배송시 요청 사항을 적어주세요."></textarea>

                         <!-- cols는 가로에 넣을 글자 rows 보이는 줄수 -->
                         <!-- placeholder : 힌트글 -->
          </fieldset>
     </form>
</body>
</html>
