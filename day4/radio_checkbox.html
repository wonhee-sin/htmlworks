<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>redio and checkbox</title>
     <style>
          form{
               width: 500px;
                margin: 0 auto;
                text-align: center;
          }
          fieldset{
          margin: 20px;
          text-align: center;
     }
     button{

     }
     </style>
</head>
<body>
     <form action="" method="post">
          <fieldset>
          <legend>신청 과목</legend>
          <p>이 달에 신청한 과목을 선택하세요<br>(1과목만 가능)</p>
           <!-- radio 버튼은 name이 같아야 한다. -->
          <label>
               <input type="radio" name="subject" value="speaking">회화
          </label>
          <label>
               <input type="radio" name="subject" value="grammer">문법
          </label>
          <label>
               <input type="radio" name="subject" value="writting">작문
          </label>
           </fieldset>

           <fieldset>
          <legend>메일링</legend>
          <p>메일로 받고 싶은 뉴스 주제를 선택해 주세요<br>(복수 선택 가능)</p>
          <label>
               <input type="checkbox" name="mailling" value="news">해외 단신
          </label>
          <label>
               <input type="checkbox" name="mailling2" value="dialog">5분 회화
          </label>
          <label>
               <input type="checkbox" name="mailling3" value="pops">모닝 팝스
          </label>
     </fieldset>
     <!-- <input type="submit" value="전송"> -->
     <button type="submit">전송</button>
     </form>
</body>
</html>
