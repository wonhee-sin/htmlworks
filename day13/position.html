<!DOCTYPE html>
<html>
     <meta charset="UTF-8">
     <meta name="view port" content="width=device-width, initial-scale=1.0">
     <title>position 속성</title>
     <style>
          *{margin: 0; padding: 0;}
          body{
               margin: 20px; 
               background: url(../style/img/bg_grid.gif);}
          .box{width: 650px;
               background: rgba(0,0,0,0.3);
               position: relative;
          }
          p{
               box-sizing: border-box; 
               padding: 10px; font-weight: bold;
          }
          .red{
               width: 250px; height: 100px;
               background: crimson;
          }
          .green{
               width: 250px; height: 100px;
               background: green;
               position: absolute;
               top: 70px; left: 50px;
               z-index: 1;
          }
          .blue{
               width: 250px; height: 100px;
               background: rgb(79, 79, 235);
               position: relative;
               top: 40px; left: 100px;
          }
     </style>
<head></head>

<body>
     <div class="box">
          <p class="red">박스의 크기와 위치를 잘 살펴보아야 합니다.</p>
          <p class="green">박스의 포지션 속성을 바꿔가며 테스트해 보아야 합니다.</p>
          <p class="blue">포지션을 이해하기 위해서는 시험해보고 관찰해 보는 것이
                         절대적으로 필요합니다.</p>
     </div>
</body>

</html>
