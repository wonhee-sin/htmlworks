<!DOCTYPE html>
<html lang="ko">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>글꼴 크기 스타일</title>
     <style>
          h1{
               /* 1 em =16px 상대크기 */
               font-size: 1em;
          }
          /* p{ */
               /* px 고정크기 */
               /* font-size : 20px; */
               /* font-size: 1.5em; */
          /* } */
          .test1{
               font-size: 1.2em;
               color: #f00;
          }
          .test2{
               font-size: 1.5em;
               color: #0ff;
          }
     </style>
</head>
<body>
     <!-- class 선택자 사용할때 이름앞에 .을 붙인다 -->
     <h1>제목의 크기 스타일</h1>
     <p class="test1">단락의 크기 스타일</p>
     <p class="test2">단락의 크기 스타일</p>
</body>
</html>
