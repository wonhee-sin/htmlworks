<!DOCTYPE html>
<html lang="ko">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>표를 만드는 태그</title>
     <style>
          table, td{/* ',':그룹 선택자*/
               /* border-width: 1px;
               border-style: solid;
               border-color: #00f; */
               border : 1px solid #ccc;
               border-collapse: collapse;
               text-align: center;
          }
          td{
               width: 100px;
               height: 40px;
          }
     </style>
</head>
<body>
<h2>표 만들기</h2>
<table>
     <tr>
          <td>1행 1열</td>
          <td>1행 2열</td>
          <td>1행 3열</td>
     </tr>

     <tr>
          <td>2행 1열</td>
          <td>2행 2열</td>
          <td>2행 3열</td>
     </tr>
</table>
</body>
</html>
