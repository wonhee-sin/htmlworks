<!doctype html>
<html>
     <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>미디어 쿼리</title>
     </head>
     <style>
          div{
               width: 97%;
               margin: 0 auto;
               border: 10px solid #ccc;
               text-align: center;
          }
          /* 800px 이상이면 div 숨기기 */
          @media screen and (min-width:800px){
               div{display: none;}
          }
     </style>
     <body>
          <div>
               <h1>responsive web(반응형 웹)</h1>
          </div>
     </body>
</html>
