<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>border 속성</title>
     <style>
          .brdr{
               border-top: 1px solid black;
               border-bottom: 1px solid black;
          }
          p{
               display: inline-block;
               width: 120px; padding: 10px;
               margin: 10px 8px;
               text-align: center;
               font: 23px times;
               background: #f1f1f1;
          }
          .p1{border: 10px solid #abcdef;}
          .p2{border: 10px dotted tomato;}
          .p3{border: 10px dashed teal;}
          .p4{border: 10px double turquoise;}
          .p5{border: 10px groove navajowhite;}
          .p6{border: 10px ridge cornflowerblue;}
          .p7{border: 10px inset violet;}
          .p8{border: 10px outset crimson;}
     </style>
</head>
<body>
     <div class="brdr">
          <p class="p1">solid</p>
          <p class="p2">dotted</p>
          <p class="p3">dashed</p>
          <p class="p4">double</p>
          <p class="p5">groove</p>
          <p class="p6">ridge</p>
          <p class="p7">inset</p>
          <p class="p8">outset</p>
     </div>
</body>
</html>
