<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>속성전환</title>
     <style>
          .menu li{list-style: none;}
          .menu li a{
               display: block; width: 300px; height: 20px;
               padding: 10px; margin-bottom: 2px;
               background: #abc; text-indent: 10px;

               transition: width 1s, color 1s;
               color: #000; text-decoration: none;
          }
          .menu li a:hover{
               width: 450px;
               color: #c00;
          }
     </style>
</head>
<body>
     <h3>moving menu</h3>
     <ul class="menu">
          <li><a href="#">company</a></li>
          <li><a href="#">product</a></li>
          <li><a href="#">company</a></li>
          <li><a href="#">company</a></li>
          <li><a href="#">company</a></li>
     </ul>
</body>
</html>
