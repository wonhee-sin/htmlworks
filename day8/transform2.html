<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>transform 속성</title>
     <style>
          div.b{
               width: 150px; 
               height: 80px;
               background: salmon;
          }
          div.b:hover{
               transform: rotate(-20deg);
          }
          div.c{
               width: 150px; 
               height: 80px;
               background: salmon;
               /* 지연시간 적용 */
               transition-property: height, background-color, transform;
               transition-duration: 1s,1s, 1s, 1s;
          }
          div.c:hover{
               height: 100px;
               background: blue;
               transform: translate(50px,-15px) ;
          }
          div.d{
               
               width: 150px; 
               height: 80px;
               background: salmon;
          }
          div.d:hover{
               transform: scaleY(1.5) ;
          }
     </style>
</head>
<body>

     <h2>transform : rotate(-20deg)</h2>
     <div class="b">Hello World!</div>

     <h2>transform : translate(50px,-15px)</h2>
     <div class="c">Hello World!</div>

     <h2>transform : scaleY(1.5)</h2>
     <div class="d">Hello World!</div>
</body>
</html>
