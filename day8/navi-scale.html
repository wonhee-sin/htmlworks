<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>display 속성</title>
     <style>
          ul{list-style : none}
          ul li{float: left;
               background: #ccc;}
          a{
               display: block;
               padding: 10px 20px;
               background: #ccc;}
          a:link, a:visited{
                    text-decoration: none;
                    color: black;
               }
          a:hover{background: #000;
               color: white;
               transform: scale(1.1);
               }
               a:active{background: red;
               transform: scale(0.9);}
               
     </style>
</head>
<body>
     <nav>
          <ul>
               <li><a href="#">메뉴1</a></li>
               <li><a href="#">메뉴2</a></li>
               <li><a href="#">메뉴3</a></li>
               <li><a href="#">메뉴4</a></li>
          </ul>
     </nav>
</body>
</html>
