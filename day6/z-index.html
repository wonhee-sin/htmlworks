<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>요소 쌓는 순서</title>
     <style>
          /* z-index값이 크면 위에 쌓인다 */
          /* z-인덱스 값을 명시하지 않으면 1부터 시작한다. */
          div{width: 100px; height: 100px;
               position: absolute;}
          .b1{background: #f00;
               left: 0px;
               z-index: 2;}
          .b2{background: #0f0;
               left: 50px;
               z-index: 4;}
          .b3{background: #00f;
               left: 25px; top: 50px;
               z-index: 3;}

     </style>
</head>
<body>
     <div class="b1"></div>
     <div class="b2"></div>
     <div class="b3"></div>

</body>
</html>
