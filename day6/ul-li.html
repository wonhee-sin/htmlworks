<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>2단 메뉴</title>
     <style>
          /* 공백으로 띄우면 후손까지 적용(모두) ex) body ul{}
             부등호를 사용하면 바로 자식까지 적용됨 ex)body > ul{} */
          /* body > ul {list-style: disc;} */
          ul li a{text-decoration: none;}
          #big{ list-style-type: none;}
          #small{list-style: square;}
     </style>
</head>
<body>
     <ul>
          <li id="big"><a href="#">메뉴1</a>
               <ul>
                    <li id="small"><a href="#">메뉴1_1</a></li>
                    <li id="small"><a href="#">메뉴1_2</a></li>
                    <li id="small"><a href="#">메뉴1_3</a></li>
               </ul>
          </li>

          <li id="big"><a href="#">메뉴2</a>
               <ul>
                    <li id="small"><a href="#">메뉴2_1</a></li>
                    <li id="small"><a href="#">메뉴2_2</a></li>
                    <li id="small"><a href="#">메뉴2_3</a></li>
               </ul>
          </li>

          <li id="big"><a href="#">메뉴3</a>
               <ul>
                    <li id="small"><a href="#">메뉴3_1</a></li>
                    <li id="small"><a href="#">메뉴3_2</a></li>
                    <li id="small"><a href="#">메뉴3_3</a></li>
               </ul>
          </li>
     </ul>
</body>
</html>
