<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>after 가상 선택자</title>
     <style>
          ul li{margin: 15px;}
          ul .new::after{
               content: "NEW";
               background: red;
               border-radius: 2px;
               font-size: x-small;
               color: #fff;
               margin: 0 6px;
          }
     </style>
</head>
<body>
     <div class="container">
          <h2>상품 목록</h2>
          <ul>
               <li class="new">라면</li>
               <li>생수</li>
               <li>두부</li>
               <li class="new">커피</li>
          </ul>
     </div>
</body>
</html>
