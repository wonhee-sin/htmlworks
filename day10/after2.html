<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>after 선택자</title>
     <style>
          #container{width: 700px; margin: 0 auto;}
          nav{border-bottom: 1px solid black;}
          nav ol{list-style: none; margin: 10px; padding: 5px;}
          ol li{display: inline-block;}
          ol li a{text-decoration: none;}
          ol li a::after{
               content: ">";
               color: black;
               padding-left: 5px ;
               font-weight: bold; 
          }
     </style>
</head>
<body>
     <div id="container">
          <section>
               <nav>
                    <ol>
                         <li><a href="#">모델</a></li>
                         <li><a href="#">승용</a></li>
                         <li>SONATA</li>
                    </ol>
               </nav>
               <h1>SONATA</h1>
               <p>다시 한번 성장하다.</p>
               <p>SONATA 2021년형 출시</p>
          </section>
     </div>
</body>
</html>
