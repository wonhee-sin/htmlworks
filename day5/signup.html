<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>회원가입</title>
     <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
     <div id="container">
          <h1>회원 가입을 환영합니다.</h1>
          <form action="" method="post">
               <fieldset>
               <legend>사용자 정보</legend>
               <ul>
                    <li>
                         <label for="uid">아이디</label>
                         <input type="text" name="uid" id="uid" required
                         placeholder="4자~ 10자 사이, 공백없이">
                    </li>
                    <li>
                         <label for="umail">이메일</label>
                         <input type="email" name="umail" id="umail" required> @ 
                         <select name="umail" id="email">
                              <option value="">Naver</option>
                              <option value="">Hanmail</option>
                              <option value="">Gmail</option>
                         </select>
                    </li>
                    <li>
                         <label for="upw1">비밀번호</label>
                         <input type="password" name="upw1" id="upw1" required
                         placeholder="문자와 숫자, 특수 기호 포함">
                    </li>
                    <li>
                         <label for="up2">비밀번호 확인</label>
                         <input type="password" name="up2" id="up2" required>
                    </li>
               <li>
               <label for="path">가입경로</label>
               <select id="path">
                    <option>==선택==</option>
                    <option value="blog">블로그</option>
                    <option value="search">검색</option>
                    <option value="sns">SNS</option>
                    <option value="etc">기타</option>
               </select>
          </li>
          <li>
               <label for="memo">메모</label>
               <textarea name="memo" id="memo" cols="40" rows="4"
               placeholder="남길 말씀이 있다면 여기에"></textarea>
               </fieldset>
          </li>
     </ul>
     
     <fieldset>
          <legend>이벤트와 새로운 소식</legend>
          <input type="radio" name="mailing" id="mailing_y">
          <label for="mailing_y">메일 수신</label>
          <input type="radio" name="mailing" id="mailing_n" checked>
          <label for="mailing_n">메일 수신 안 함</label>
     </fieldset>
     <div id="button">
          <input type="submit" value="가입하기">
          <input type="submit" value="취소">
     </div>
          </form>
     </div>
</body>
</html>
