<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>positon relative 속성</title>
     <style>
          .box1{
               width: 100px; height: 100px;
               background-color: blue;
          }
          .box2{
               width: 100px; height: 100px;
               background-color: blueviolet;
               /* 연관 객체를 기준으로  */
               position: relative;
               top :  50px;
               left : 100px;
          }
     </style>
</head>
<body>
     <div class="box1"></div>
     <div class="box2"></div>
</body>
</html>
